<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>医疗预约</title>
</head>
<body>
<a href="/doctorAdd.html">添加</a>
<a href="/doctorName.html">根据名字查询</a>
<a href="/doctorTime.html">根据时间查询</a>
<a href="/doctorDepartment.html">根据科室查询</a>
<a href="/doctorLocation.html">根据地点查询</a><br/>
<table>
    <tr>
        <th>姓名</th>
        <th>时间</th>
        <th>科室</th>
        <th>地点</th>
    </tr>
    <p th:each ="doctor:${doctorlist}" >
        <tr>
            <td th:text ="${doctor.name}"></td>
            <td th:text ="${doctor.time}"></td>
            <td th:text ="${doctor.department}"></td>
            <td th:text ="${doctor.location}"></td>
            <td>
                <a th:href="'/doctor/preUpdate/'+${doctor.id}">修改</a>
                <a th:href="'/doctor/delete?id='+${doctor.id}">删除</a>
            </td>
        </tr>
    </p>
</table>
</body>
</html>
